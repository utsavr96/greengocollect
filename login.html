<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            overflow: hidden;
        }
        #login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px; /* Adjust the width as needed */
            max-width: 80%; /* Set maximum width to prevent form from becoming too wide */
        }
        #login-form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="backgroundvideo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <button id="back-button" onclick="goBack()">Back to Home</button>

    <div id="login-form">
        <h2>Login Form</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            // Get form values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple validation (you may add more robust validation)
            if (email.trim() === '' || password.trim() === '') {
                alert('Please fill in all fields');
                return;
            }

            // Dummy login logic - you can replace this with actual authentication logic
            if (email === 'example@example.com' && password === 'password') {
                alert('Login successful!');
                // Redirect to dashboard or another page after successful login
                // window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password');
            }

            // Clear form fields
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function goBack() {
            // Navigate back to the home screen
            window.location.href = 'index.html'; // Change 'index.html' to your home screen file
        }
    </script>
</body>
</html>
